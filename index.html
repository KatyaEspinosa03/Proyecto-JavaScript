<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- NAV -->
    <section clas="container navbar">
        <div class="row">
                <div class="col-md-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"> SOLICITA TU PRÉSTAMO </a>
                        </li>
                    </ul>
                </div>
        </div>
    </section>


<!-- FORMULARIO -->

<main class="container">
    <section class="row">
        <div class="col-md-12 align-center text-center text-justify fs-3">
            Rellena el siguiente formulario 
        </div>
        <div class="col-md-12 align-center text-center 
        text-justify fs-3 segundo">
            para solicitar tu préstamo
        </div>
    </section>
</main>

<section class="container formulario">
<form action="#" method="get" enctype="application/x-www-form-urlencoded"> 
    <label for="nombre" class="estilo-form fs-5"> Ingrese su nombre: </label> 
    <input type="text" class="form-control" name="Nombre" id="name"> 

    <label for="apellido" class="estilo-form fs-5"> Ingrese su apellido: </label> 
    <input type="text" class="form-control" name="Apellido" id="lastName">

    <label for="age" class="estilo-form fs-5"> Ingrese su edad: </label> 
    <input type="number"  class="form-control" name="phone" id="edad"> 

    <label for="cantidad" class="estilo-form fs-5"> Ingrese la cantidad que desea solicitar: </label> 
    <input type="number"  class="form-control" name="phone" id="cantidad"> 

    <label for="cuotas" class="estilo-form fs-5"> Ingrese las cuotas en las que desea liquidar el préstamo: </label> 
    <input type="number"  class="form-control" name="phone" id="cuotas" placeholder="Puedes escoger entre 6, 12, 18 y 24 mensualidades"> 
</form>
</section>


    <!-- FOOTER --> 
<footer>
    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <section class="text-center text-justify fs-6">
                    <div class="disclaimer"> Disclaimer: </div> 
                    Realizar la solicitud de un préstamo 
                    no garantiza la aprobación del mismo. 
                </section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <section class="text-center copy-right">
                    © 2023 Copyright. 
                </section>
            </div>
        </div>
    </section>
</footer>

    <script src="main.js"></script>
</body>
</html>
